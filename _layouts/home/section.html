<div id={{ page.slug }} class="row section">

  <div class="col-9 section__content">
    {{ content | remove_first: page.excerpt }}
  </div>

  <div class="col-3 section__bar bg-accent-300">
    <h3 class="section__bar-title">
      {{ page.excerpt | strip_html }}
    </h3>

    {% if page.next %}
    <a class="section__bar-link"
       href={{ page.next.slug | prepend: '#' }}
       >Next<i class="fas fa-chevron-down"></i>
    </a>
    {% endif %}
  </div>

</div>
